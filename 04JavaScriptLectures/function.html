    <script>

        // Function to add two numbers
        function add(a, b) {
            ans= a + b/2;

            document.write("Add "+ans+"<br>")
        }

        // Function to subtract two numbers
        function subtract(a, b) {
            ans= a - b/2;
            document.write("Sub "+ans+"<br>")
        }

        // Function to multiply two numbers
        function multiply(a, b) {
            ans= a * b/2;
            document.write("mul "+ans+"<br>")
        }

        // Function to divide two numbers
        function divide(a, b) {
            if (b !== 0) {
                return a / b;
            } else {
                return "Cannot divide by zero!";
            }
        }

        // Function to calculate factorial of a number
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Function to calculate average of an array of numbers
        function average(numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            return sum / numbers.length;
        }

        // Function to calculate power (exponentiation) of a number
        function power(base, exponent) {
            return Math.pow(base, exponent);
        }

        // Function to check if a number is prime
        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Function to generate multiplication table for a number
        function multiplicationTable(number) {
            for (let i = 1; i <= 10; i++) {
                console.log(`${number} x ${i} = ${number * i}`);
            }
        }

        // Main function to prompt user for input and perform operations
        function main() {
            const operation = prompt("Enter operation (add/sub/mul/div/factorial/avg/power/prime/multiplication):").toLowerCase();

            switch (operation) {
                case "add":
                    const addend1 = parseFloat(prompt("Enter first number:"));
                    const addend2 = parseFloat(prompt("Enter second number:"));
                    console.log("Result:", add(addend1, addend2));
                    break;
                case "sub":
                    const minuend = parseFloat(prompt("Enter minuend:"));
                    const subtrahend = parseFloat(prompt("Enter subtrahend:"));
                    console.log("Result:", subtract(minuend, subtrahend));
                    break;
                case "mul":
                    const factor1 = parseFloat(prompt("Enter first factor:"));
                    const factor2 = parseFloat(prompt("Enter second factor:"));
                    console.log("Result:", multiply(factor1, factor2));
                    break;
                case "div":
                    const dividend = parseFloat(prompt("Enter dividend:"));
                    const divisor = parseFloat(prompt("Enter divisor:"));
                    console.log("Result:", divide(dividend, divisor));
                    break;
                case "factorial":
                    const num = parseInt(prompt("Enter a number:"));
                    console.log("Result:", factorial(num));
                    break;
                case "avg":
                    const count = parseInt(prompt("How many numbers do you want to average?"));
                    const numbers = [];
                    for (let i = 0; i < count; i++) {
                        numbers.push(parseFloat(prompt(`Enter number ${i + 1}:`)));
                    }
                    console.log("Result:", average(numbers));
                    break;
                case "power":
                    const base = parseFloat(prompt("Enter base:"));
                    const exp = parseFloat(prompt("Enter exponent:"));
                    console.log("Result:", power(base, exp));
                    break;
                case "prime":
                    const numberToCheck = parseInt(prompt("Enter a number to check for primality:"));
                    console.log("Result:", isPrime(numberToCheck));
                    break;
                case "multiplication":
                    const tableNumber = parseInt(prompt("Enter the number for multiplication table:"));
                    console.log("Multiplication Table:");
                    multiplicationTable(tableNumber);
                    break;
                default:
                    console.log("Invalid operation.");
            }
        }

        // Call the main function to start the program
        main();





    </script>
