<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <style>
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Length Converter</h2>

  <label for="inputDistance">Enter distance:</label>
  <input type="number" id="inputDistance" placeholder="Enter distance">
  <select id="selectFrom">
    <option value="kilometer">Kilometer</option>
    <option value="meter">Meter</option>
    <option value="centimeter">Centimeter</option>
    <option value="millimeter">Millimeter</option>
  </select>

  <button onclick="convertLength()">Convert</button>

  <p id="result"></p>

  <script>
    function convertLength() {
      const inputDistance = parseFloat(document.getElementById('inputDistance').value);
      const selectFrom = document.getElementById('selectFrom').value;
      let result = 0;

      switch (selectFrom) {
        case 'kilometer':
          result = {
            meter: inputDistance * 1000,
            centimeter: inputDistance * 100000,
            millimeter: inputDistance * 1000000
          };
          break;
        case 'meter':
          result = {
            kilometer: inputDistance / 1000,
            centimeter: inputDistance * 100,
            millimeter: inputDistance * 1000
          };
          break;
        case 'centimeter':
          result = {
            kilometer: inputDistance / 100000,
            meter: inputDistance / 100,
            millimeter: inputDistance * 10
          };
          break;
        case 'millimeter':
          result = {
            kilometer: inputDistance / 1000000,
            meter: inputDistance / 1000,
            centimeter: inputDistance / 10
          };
          break;
      }

      document.getElementById('result').innerHTML = `Result:<br>
        Kilometer: ${result.kilometer || 0}<br>
        Meter: ${result.meter || 0}<br>
        Centimeter: ${result.centimeter || 0}<br>
        Millimeter: ${result.millimeter || 0}`;
    }
  </script>

</body>
</html>
